<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3252fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b3df6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Main illustration elements -->
  <!-- Central figure/person -->
  <circle cx="200" cy="120" r="25" fill="#f1f5f9" stroke="#3252fc" stroke-width="3"/>
  <rect x="185" y="145" width="30" height="40" fill="#3252fc" rx="15"/>
  
  <!-- Achievement/success elements -->
  <!-- Trophy -->
  <rect x="120" y="80" width="20" height="25" fill="url(#cardGradient)" rx="3"/>
  <rect x="115" y="105" width="30" height="8" fill="#fbbf24" rx="4"/>
  <circle cx="130" cy="75" r="8" fill="#fbbf24"/>
  
  <!-- Target/Goal -->
  <circle cx="280" cy="90" r="20" fill="none" stroke="#3252fc" stroke-width="3"/>
  <circle cx="280" cy="90" r="12" fill="none" stroke="#3252fc" stroke-width="2"/>
  <circle cx="280" cy="90" r="4" fill="#3252fc"/>
  
  <!-- Growth chart -->
  <rect x="100" y="180" width="80" height="60" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="2"/>
  <polyline points="110,220 125,210 140,200 155,190 170,185" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
  <circle cx="110" cy="220" r="3" fill="#0ea5e9"/>
  <circle cx="125" cy="210" r="3" fill="#0ea5e9"/>
  <circle cx="140" cy="200" r="3" fill="#0ea5e9"/>
  <circle cx="155" cy="190" r="3" fill="#0ea5e9"/>
  <circle cx="170" cy="185" r="3" fill="#0ea5e9"/>
  
  <!-- Innovation/lightbulb -->
  <circle cx="320" cy="180" r="15" fill="#fbbf24"/>
  <rect x="315" y="195" width="10" height="8" fill="#94a3b8" rx="2"/>
  <rect x="313" y="203" width="14" height="3" fill="#94a3b8" rx="1"/>
  
  <!-- Connected network nodes -->
  <circle cx="150" cy="50" r="6" fill="url(#accentGradient)"/>
  <circle cx="250" cy="40" r="6" fill="url(#accentGradient)"/>
  <circle cx="320" cy="60" r="6" fill="url(#accentGradient)"/>
  <line x1="150" y1="50" x2="250" y2="40" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="40" x2="320" y2="60" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating elements for dynamism -->
  <circle cx="80" cy="120" r="4" fill="#3252fc" opacity="0.6"/>
  <circle cx="350" cy="140" r="3" fill="#0ea5e9" opacity="0.7"/>
  <circle cx="60" cy="200" r="5" fill="#fbbf24" opacity="0.5"/>
  <circle cx="370" cy="220" r="4" fill="#3252fc" opacity="0.4"/>
  
  <!-- Geometric shapes for modern feel -->
  <rect x="40" y="60" width="12" height="12" fill="#3252fc" opacity="0.3" rx="2" transform="rotate(45 46 66)"/>
  <rect x="360" y="100" width="10" height="10" fill="#0ea5e9" opacity="0.4" rx="2" transform="rotate(30 365 105)"/>
  
  <!-- Success indicators -->
  <rect x="220" y="180" width="60" height="40" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="2"/>
  <text x="250" y="195" text-anchor="middle" fill="#3252fc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">100%</text>
  <text x="250" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Success Rate</text>
</svg> 