[build]
  publish = "public"
  command = "hugo --gc --minify --verbose"

[build.environment]
  HUGO_VERSION = "0.145.0"
  HUGO_ENV = "production"
  HUGO_BASEURL = "https://mycrmadvisor.com/"
  GO_VERSION = "1.21"
  NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-debug-info"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_ENV = "development"

# Print environment variables at build time for debugging
[build.processing]
  skip_processing = false

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# Add a post-build command to print env vars (for debugging)
[build.lifecycle]
  onPostBuild = "printenv | sort"

[context.branch-deploy.environment]
  HUGO_ENV = "production"

# Force HTTPS redirects
[[redirects]]
  from = "http://mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 