[build]
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.145.0"

# Force HTTPS redirects
[[redirects]]
  from = "http://mycrmadvisors.com/*"
  to = "https://mycrmadvisors.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mycrmadvisors.com/*"
  to = "https://mycrmadvisors.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mycrmadvisors.com/*"
  to = "https://mycrmadvisors.com/:splat"
  status = 301
  force = true

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_ENV = "production"

[context.branch-deploy.environment]
  HUGO_ENV = "production" 