[build]
  command = "hugo mod get -u ./... && hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.145.0"
  HUGO_ENABLEGITINFO = "true"
    GO_VERSION = "1.21"  # Matches your go.mod

# Force HTTPS redirects
[[redirects]]
  from = "http://mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

# REMOVE THIS - it's breaking Hugo's routing
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_ENV = "production"

[context.branch-deploy.environment]
  HUGO_ENV = "production" 