[build]
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.145.0"
  HUGO_ENABLEGITINFO = "true"
    GO_VERSION = "1.21"  # Matches your go.mod

# Force HTTPS redirects
[[redirects]]
  from = "http://mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mycrmadvisor.com/*"
  to = "https://mycrmadvisor.com/:splat"
  status = 301
  force = true

# REMOVE THIS - it's breaking Hugo's routing
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_ENV = "production"

[context.branch-deploy.environment]
  HUGO_ENV = "production" 

[[headers]]
  for = "/**/*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.{png,jpg,jpeg,svg,webp,ico}"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=300, must-revalidate"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "SAMEORIGIN"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"