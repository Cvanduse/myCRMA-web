<!-- Logo Component -->
<img 
  src="{{ "images/logo.png" | relURL }}" 
  alt="{{ site.Title }} logo" 
  class="logo-light h-8 w-auto transition-all duration-300"
  loading="eager"
  width="120"
  height="32"
/>
<img 
  src="{{ "images/logo-darkmode.png" | relURL }}" 
  alt="{{ site.Title }} logo" 
  class="logo-dark h-8 w-auto transition-all duration-300 hidden dark:block"
  loading="eager"
  width="120"
  height="32"
/>
