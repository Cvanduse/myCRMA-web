<!-- Logo Component -->
<!-- Default logo for blue header (not scrolled) -->
<img 
  src="{{ "images/logo.png" | relURL }}" 
  alt="{{ site.Title }} logo" 
  class="logo-default h-8 w-auto transition-all duration-300"
  loading="eager"
  width="120"
  height="32"
/>

<!-- Color logo for white header (scrolled) -->
<img 
  src="{{ "images/logo4.png" | relURL }}" 
  alt="{{ site.Title }} logo" 
  class="logo-scrolled h-8 w-auto transition-all duration-300 opacity-0 absolute top-0 left-0"
  loading="eager"
  width="120"
  height="32"
/>

<!-- Dark mode logo -->
<img 
  src="{{ "images/logo-darkmode.png" | relURL }}" 
  alt="{{ site.Title }} logo" 
  class="logo-dark h-8 w-auto transition-all duration-300 hidden dark:block"
  loading="eager"
  width="120"
  height="32"
/>
