<!-- Geometric Pattern Background -->
<div class="absolute inset-0 geometric-pattern-bg">
  <svg class="geometric-pattern" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
    <!-- Gradients and Filters -->
    <defs>
      <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
        <stop offset="25%" style="stop-color:#1D4ED8;stop-opacity:0.4" />
        <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:0.5" />
        <stop offset="75%" style="stop-color:#1E3A8A;stop-opacity:0.6" />
        <stop offset="100%" style="stop-color:#1E293B;stop-opacity:0.7" />
      </linearGradient>
      
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Background Geometric Shapes -->
    <g class="bg-shapes" opacity="0.15">
      <polygon points="150,500 250,650 50,650" fill="#3B82F6" data-step="0"/>
      <polygon points="400,480 450,510 450,570 400,600 350,570 350,510" fill="#1D4ED8" data-step="1"/>
      <polygon points="650,500 700,550 650,600 600,550" fill="#1E40AF" data-step="2"/>
      <path d="M 900 520 A 50 50 0 0 1 1000 520 L 950 570 Z" fill="#1E3A8A" data-step="3"/>
    </g>
    
    <!-- Connection Flow Lines -->
    <g class="connection-flow">
      <path d="M 300 550 Q 350 530 400 550" stroke="url(#progressGradient)" stroke-width="3" fill="none" opacity="0.6" data-connection="0-1"/>
      <path d="M 500 550 Q 550 530 600 550" stroke="url(#progressGradient)" stroke-width="3" fill="none" opacity="0.7" data-connection="1-2"/>
      <path d="M 750 550 Q 800 530 850 550" stroke="url(#progressGradient)" stroke-width="3" fill="none" opacity="0.8" data-connection="2-3"/>
    </g>
    
    <!-- Floating Elements -->
    <g class="floating-elements" opacity="0.3">
      <circle cx="120" cy="480" r="4" fill="#3B82F6" class="step-0-float"/>
      <circle cx="180" cy="520" r="2.5" fill="#60A5FA" class="step-0-float"/>
      <circle cx="320" cy="470" r="3.5" fill="#1D4ED8" class="step-1-float"/>
      <circle cx="480" cy="510" r="2" fill="#3B82F6" class="step-1-float"/>
      <circle cx="580" cy="465" r="3" fill="#1E40AF" class="step-2-float"/>
      <circle cx="720" cy="505" r="2.5" fill="#1D4ED8" class="step-2-float"/>
      <circle cx="820" cy="475" r="4" fill="#1E3A8A" class="step-3-float"/>
      <circle cx="980" cy="515" r="2.5" fill="#1E40AF" class="step-3-float"/>
    </g>
    
    <!-- Progress Timeline (Bounce Indicators) -->
    <g class="progress-timeline">
      <circle cx="200" cy="400" r="12" fill="#3B82F6" opacity="0.8" stroke="rgba(255,255,255,0.3)" stroke-width="2" data-timeline="0"/>
      <circle cx="450" cy="400" r="12" fill="#1D4ED8" opacity="0.8" stroke="rgba(255,255,255,0.3)" stroke-width="2" data-timeline="1"/>
      <circle cx="700" cy="400" r="12" fill="#1E40AF" opacity="0.8" stroke="rgba(255,255,255,0.3)" stroke-width="2" data-timeline="2"/>
      <circle cx="950" cy="400" r="12" fill="#1E3A8A" opacity="0.8" stroke="rgba(255,255,255,0.3)" stroke-width="2" data-timeline="3"/>
    </g>
  </svg>
</div>
