{{ $contact := .Site.GetPage "sections/contact" }}

<section class="contact-section py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">{{ $contact.Title }}</h2>
      <p class="text-xl text-gray-600 mb-6">{{ $contact.Params.subtitle }}</p>
      <p class="text-lg text-gray-500">{{ $contact.Params.description }}</p>
    </div>
    
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div id="contact-form">
          <!-- Tally Form Embed -->
          <iframe 
            data-tally-src="https://tally.so/embed/w5YBJ6?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1&hideBranding=1&prefillEmail=&prefillName=&prefillCompany=" 
            loading="lazy" 
            width="100%" 
            height="276" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            title="Contact form"
            class="w-full"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Tally Widget Script -->
<script src="https://tally.so/widgets/embed.js"></script>
<script>
  // Load all embeds on the page
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof Tally !== 'undefined') {
      Tally.loadEmbeds();
    }
    
    // Additional script to hide Tally branding
    setTimeout(function() {
      // Hide any Tally branding elements
      const tallyElements = document.querySelectorAll('a[href*="tally.so"], div[style*="tally"], span[style*="tally"]');
      tallyElements.forEach(function(element) {
        if (element.textContent.includes('Tally') || element.textContent.includes('tally')) {
          element.style.display = 'none';
        }
      });
    }, 2000);
  });
</script>
